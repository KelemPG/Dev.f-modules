<!DOCTYPE html>

<head>

    <title>DigiCajero</title>

<header class="header">
    <h1>Digi<span class="segunda">Cajero</span> </h1>
</header>
<body>
    <div class="contenedor">
        <form class="formulario" id="formulario">
            <div class="contenedor__recuadro">
                <label class="contenedor__recuadro__etiqueta" for="username">Usuario:</label>
                <input class="contenedor__recuadro__input" id="usuario" type="text" placeholder="Usuario">
            </div>
            <div class="contenedor__recuadro"> 
                <label class="contenedor__recuadro__etiqueta" for="contrseña">Contraseña:</label>
                <input class="contenedor__recuadro__input" id="password" type="password" placeholder="*******">
            </div>
            <button class="contenedor__boton" id="btnI" type="submit" onclick="login(event)">Ingresar</button>
        </form>
        <p class="contenedor__mensaje"  id="error"></p>
    </div>

<script src="main.js"></script>
</body>
